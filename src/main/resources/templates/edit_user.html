<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
  <form th:action="@{/api/v1/users/{username}(username=${userRequestDto.username})}" method="post" th:object="${userRequestDto}">
    <input type="hidden" name="_method" value="PUT"/>
    <label>First name: <input type="text" th:field="*{firstName}" required/></label>
    <label>Last name: <input type="text" th:field="*{lastName}" required/></label>
    <label>Username: <input type="text" th:field="*{username}" readonly/></label>
    <label>Password: <input type="password" th:field="*{password}" required/></label>
    <br>
    <button type="submit">Update</button>
  </form>
</body>
</html>
